source_code: |
  .data
    question: "whats your name?"
    index_question: 0
    question_len: 0

    name_index: 0

    greeting: "hello, "
    index_greeting: 0
    greeting_len: 0

  .instructions
    ld $question
    st index_question
    loop1:
      inc index_question
      ld #index_question ; load letter
      out
      inc question_len
      cmp question
      jz read
    jmp loop1

  read:
    in
    cmp $10
    jz print_greeting
    push
    inc name_index
  jmp read

  print_greeting:
  ld $greeting
  st index_greeting

  loop2:
    inc index_greeting
    ld #index_greeting ; load letter
    out
    inc greeting_len
    cmp greeting
    jz print_out
  jmp loop2
  
  print_out:
    ld @name_index ; загружаем элемент из ячейки с адресом sp+messag_index
    out
    dec name_index
    ld name_index
    jz exitt 
  jmp print_out

  exitt:
    hlt

stdin: |
  ksusha
