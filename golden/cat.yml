source_code: |
  .data
    message_index: 0
  .instructions
  read_input:
    in
    cmp $10
    jz print
    push
    inc message_index
  jmp read_input
    
  print:
    ld @message_index ; загружаем элемент из ячейки с адресом sp+messag_index
    out
    dec message_index
    ld message_index
    jz done 
  jmp print
  done:
    hlt

